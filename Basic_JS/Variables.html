<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JavaScript</title>
</head>
<body>
    <h1>Variables in JavaScript</h1>
    <ul>
        <li>var</li>
        <li>let</li>
        <li>const</li>
    </ul>

    <script>

        // var name = "DK";                        // Initialization and Declaration
        // var name = "Darshan Kalathiya";         // Re-Declaration is possible
        // name = "Darshan Kalathiya 963";         // Re-Assignment is possible
        // console.log(name);


        // let name1 = "DK";                        // Initialization and Declaration
        // let name1 = "Darshan Kalathiya";         // Re-Declaration is not possible
        // name1 = "Darshan Kalathiya 963";         // Re-Assignment is possible
        // console.log(name1);

        const name2 = "DK";                        // Initialization and Declaration
        // const name2 = "Darshan Kalathiya";         // Re-Declaration is not possible
        // name2 = "Darshan Kalathiya 963";         // Re-Assignment is not possible
        console.log(name2);

    </script>
</body>
</html>
